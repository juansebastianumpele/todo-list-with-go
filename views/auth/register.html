<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Kanban App</title>
  {{ template "general/header" }}
</head>

<body class="bg-gradient-to-r from-[#78ffd6] to-[#007991] h-screen flex flex-col justify-center items-center">
  <div class="bg-gradient-to-r from-[#22c1c3] via-[#64f38c] to-[#fdbb2d] rounded-lg  shadow-lg">
    <div class="grid place-items-center sm:flex sm:justify-center h-[40rem] w-[85rem] bg-white rounded-lg">
      <form action="/register/process" method="POST" class=" bg-white m-4 lg:m-20 rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <h1 class="text-2xl font-bold mb-8 text-center text-[#22c1c3] hover:text-3xl">Reg<span
              class="text-[#fdbb2d]">ister</span></h1>
          <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">
            Fullname
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="fullname" placeholder="Fullname">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="email" placeholder="Email">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            name="password" type="password" placeholder="**********">
        </div>
        <div class="flex items-center justify-between">
          <button
            class="bg-[#22c1c3] hover:bg-[#fdbb2d] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Register
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-cyan-500 hover:text-yellow-500" href="/login">
            Login
          </a>
        </div>
      </form>
      <div class="">
        <img class="w-[600px]" src="https://nusarayacipta.com/wp-content/uploads/2020/06/event-1024x589.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
